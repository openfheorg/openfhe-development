name: Main

on:
  push:
    branches:
      - main
      - github-ci

jobs:
  
  call:
    uses: openfheorg/openfhe-development/.github/workflows/reuseable_workflow.yml@github-ci
    with:
      mb2_debug: true
      mb2_tcm: true
      mb4_noflag: true
      mb4_debug: true
      mb4_tcm: true
      mb6_ntl_noflag: true
      mb6_ntl_debug_tcm: true
      mb6_ntl_tcm: true

  mb2_128:
    needs: call
    runs-on: [self-hosted, Linux, X64]
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: mb2_128
      uses: openfheorg/openfhe-development/.github/actions/default_builder@github-ci
      with:
        module_name: mb2_128
        native_backend: 128
        mathbackend: 2
        run_extras: true

  mb2_clang:
    needs: call
    runs-on: [self-hosted, Linux, X64]
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: mb2_clang
      uses: openfheorg/openfhe-development/.github/actions/default_builder@github-ci
      with:
        module_name: mb4_tcm
        cmake_args: "-DCMAKE_CXX_COMPILER=/usr/bin/clang++-10 -DCMAKE_C_COMPILER=/usr/bin/clang-10"
        run_extras: true


  ###############################################
  #
  #    Pages jobs starts here
  #
  ###############################################
  pages:
    needs: mb2_clang
    runs-on: [self-hosted, Linux, X64]
    env:
      GIT_SUBMODULE_STRATEGY: recursive
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: build_docs
      run: |
        whoami
        cmake -S . -B build -DCMAKE_CXX_COMPILER=/usr/bin/g++-9 -DCMAKE_C_COMPILER=/usr/bin/gcc-9 -DSphinx_ROOT=/home/ubuntu/.local/bin -DBUILD_DOCS=ON
        pushd build
        make Doxygen
        make Sphinx
        popd

    - name: deploy_docs
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
